<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flushbonading</title>

    <script crossorigin  type="module"  src="https://de2.fit2cloud.com/js/div_import_0.0.0-dataease.js" ></script>

</head>
<style>


    #dataease-container {
        display: inline-flex;
        width: 100%;
        height: 100%;
        overflow: auto;
    }


</style>
<body>

<div id="dataease-container">
</div>

</body>
<script type="module">
    window.onload = () => {
        var xhr = new XMLHttpRequest();
        var url = "/token/admin"
        var resourceId = "1706502284612005888" //资源ID
        var opt = "create" //固定写法
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const token = xhr.response
                DataEaseBi.create('DashboardEditor', {
                    baseUrl: 'https://de2.fit2cloud.com/',
                    token: token,
                    resourceId: resourceId,
                    opt: opt
                })
                DataEaseBi.initialize({container: '#dataease-container'})
            }
        }
        xhr.open('get', url, true);
        xhr.send();
    }



</script>

</html>
