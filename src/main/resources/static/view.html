<script type="module">
    window.onload = () => {
        var xhr = new XMLHttpRequest();
        var url = "/token/admin"
        var dvId = "1706502284612005888"
        var chartId = "7112276360822788096"
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const token = xhr.response
                DataEaseBi.create('ViewWrapper', {
                    baseUrl: 'https://de2.fit2cloud.com/',
                    token: token,
                    dvId: dvId,
                    chartId: chartId
                })
                DataEaseBi.initialize({container: '#dataease-view-container'})
            }
        }
        xhr.open('get', url, true);
        xhr.send();
    }



</script>
