<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flushbonading</title>

    <script crossorigin  type="module" th:src="@{{domain}js/div_import_0.0.0-dataease.js(domain=${vo.domain})}"></script>

</head>
<style>
    #dataease-view-container {
        display: inline-flex;
        /*width: 800px;*/
        /*height: 600px;*/
        width: 30% !important;
        height: 50vh !important;
        overflow: auto;
    }
    .de-view-wrapper {
        width: 100% !important;
        height: 100% !important;
    }

    body {
        background-color: #F5F2F0;
    }
</style>
<body>

<div id="dataease-view-container">
</div>

</body>
<script th:inline="javascript" type="module">
    window.onload = () => {
        var xhr = new XMLHttpRequest();
        var account = [[${vo.account}]]
        var url = `/token/${account}`
        var dvId = [[${vo.viewResourceId}]]
        var chartId = [[${vo.viewId}]]
        var busiFlag = [[${vo.viewBusiFlag}]]
        var domain = [[${vo.domain}]]
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const token = xhr.response
                DataEaseBi.create('ViewWrapper', {
                    baseUrl: domain,
                    token: token,
                    dvId: dvId,
                    chartId: chartId,
                    busiFlag: busiFlag
                })
                DataEaseBi.initialize({container: '#dataease-view-container'})
            }
        }
        xhr.open('get', url, true);
        xhr.send();
    }



</script>

</html>
