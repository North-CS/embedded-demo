<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>adc</title>
  <script crossorigin  type="module"  src="https://de2.fit2cloud.com/js/div_import_0.0.0-dataease.js" ></script>
</head>
<body>
<div id="app"></div>

</body>
<script type="module">
  window.onload = () => {
    var xhr = new XMLHttpRequest();
    var url = "/token/admin"
    var dvId = "1706502284612005888"
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        const token = xhr.response
        DataEaseBi.create('Dashboard', {
          baseUrl: 'https://de2.fit2cloud.com/',
          token: token,
          dvId: dvId
        })
        DataEaseBi.initialize({ container: '#app' })
      }
    }
    xhr.open('get', url, true);
    xhr.send();
  }



</script>
</html>
